<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to an external stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet"> <!-- Link to Google Fonts -->
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1> <!-- Heading for the webpage title -->
  <div class="set"> <!-- A div container for the drum buttons -->
    <button class="w drum">w</button> <!-- Button representing a drum sound, class "w" identifies it -->
    <button class="a drum">a</button> <!-- Button representing a different drum sound, class "a" identifies it -->
    <button class="s drum">s</button> <!-- Button representing another drum sound, class "s" identifies it -->
    <button class="d drum">d</button> <!-- Button representing yet another drum sound, class "d" identifies it -->
    <button class="j drum">j</button> <!-- Button representing another drum sound, class "j" identifies it -->
    <button class="k drum">k</button> <!-- Button representing a different drum sound, class "k" identifies it -->
    <button class="l drum">l</button> <!-- Button representing another drum sound, class "l" identifies it -->
  </div>

  <footer>
    Made with ❤️ in London. <!-- Footer section indicating the origin of the webpage -->
  </footer>
  <script src="./index.js"></script> <!-- Link to an external JavaScript file -->
</body>

</html>
